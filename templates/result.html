<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body style="background-color: lightgray;">
    <div class="col-md-12" style="margin-top: 0.5cm;">
        <center>
            <h4>Sistem Prediksi Berita Palsu</h4>
        </center>
    </div>
    <div class="col-md-12" style="margin-top: 1cm;">
        <center>
            <p style="color:blue;font-size:20px;text-align: center;"><b>Teks :</b></p>
            <div class="results">
                <h5>{{ text }}</h5>
            </div>
            <p style="color:blue;font-size:20px;text-align: center;"><b>Hasil Prediksi :</b></p>
            <div class="results">
                {% if prediction == 'Hoax' %}
                    <h2 style="color: red;">Hoax</h2>
                {% elif prediction == 'Fakta' %}
                    <h2 style="color: blue;">FAKTA</h2>
                {% endif %}
            </div>
            <div class="results">
                Probabilitas Fake: {{ prob_fake }}% <br/>
                Probabilitas True: {{ prob_true }}%
            </div>
        </center>
    </div>
</body>
<footer class="footer">
    <center>
        <p><b>Muhammad Abdillah Gym</b></p>
    </center>
</footer>
</html>
